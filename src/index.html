<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
    <style type="text/css">
    body,
    div,
    dl,
    dt,
    dd,
    ul,
    ol,
    nl,
    li,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    span,
    a,
    b,
    strong,
    object,
    iframe,
    label,
    img,
    select,
    form,
    input,
    textarea,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section,
    summary,
    time,
    mark,
    audio,
    video {
        margin: 0;
        padding: 0;
    }
    
    body {
        background-color: black
    }
    
    ul {
        float: left;
        list-style: none
    }
    
    li {
        float: left;
    }
    
    li>canvas {
        float: left;
        overflow: hidden
    }
    
    .large {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0
    }
    </style>
</head>

<body>
    <!--  <h1>1.新增内容</h1>
    <h2>2.保存内容</h2>
    <canvas id="myCanvas" width="400" height="400" style="border: 10px yellow solid"></canvas> -->
    <ul id="container" class="img-container">
    </ul>
    <div id="large_container" class="large animated fadeIn" style="display:none">
        <img id="large_img">
    </div>
    <script src="zepto.min.js"></script>
    <script src="touch.js"></script>
    <script src="index.js"></script>
</body>

</html>
